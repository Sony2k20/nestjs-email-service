name: Build NestJS App and Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      #   - name: Run tests
      #     run: |
      #       npm run test -- --watch=false --bail --max-workers=2

      - name: Build application
        run: |
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  update-deployment:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Clone Target Repository
        run: |
          git clone https://github.com/Sony2k20/gitops-deployments.git target-repo
          cd target-repo

      - name: Configure Git
        run: |
          cd target-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git config --unset-all http.https://github.com/.extraheader

      - name: Generate Timestamp
        id: generate-timestamp
        run: echo "timestamp=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Update Deployment YAML with Timestamp
        run: |
          cd target-repo
          sed -i "/deploymentTime:/s/:.*/: $(date "+%Y-%m-%d %H:%M:%S")/" helm-charts/${{ github.event.repository.name }}/templates/deployment.yaml

      - name: Commit and Push Changes
        run: |
          cd target-repo
          git add helm-charts/${{ github.event.repository.name }}/templates/deployment.yaml
          git commit -m "Update deployment timestamp to $timestamp"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.COMMIT_TO_REPO_TOKEN }}
